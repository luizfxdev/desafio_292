<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decodificador do Tesouro Pirata</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&family=Lato:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Vídeo de fundo -->
    <video autoplay muted loop id="background-video">
      <source src="assets/background.mp4" type="video/mp4" />
      Seu navegador não suporta vídeos HTML5.
    </video>

    <!-- Container principal -->
    <div class="main-container">
      <!-- Logo -->
      <div class="logo-container">
        <img src="assets/logo.png" alt="Logo" class="logo" />
      </div>

      <!-- Título -->
      <h1>Decodificador do Tesouro Pirata</h1>
      <p class="subtitle">Decifre os códigos secretos dos sete mares</p>

      <!-- Input de entrada -->
      <div class="input-section">
        <label for="treasure-input">Insira os números do código (separados por vírgula):</label>
        <input type="text" id="treasure-input" placeholder="Ex: 1, 5, 18, 21" tabindex="1" />
      </div>

      <!-- Área dos botões -->
      <div class="buttons-section">
        <button class="custom-btn btn-11" id="decode-btn" tabindex="2">
          DECIFRAR
          <div class="dot"></div>
        </button>
        <button class="custom-btn btn-11 return-btn" id="return-btn" tabindex="3">
          RETORNAR
          <div class="dot"></div>
        </button>
      </div>

      <!-- Seção de resultado -->
      <div class="result-section" id="result-section">
        <h3>Resultado</h3>
        <div class="calculation-details" id="calculation-details"></div>
        <div class="final-result" id="final-result"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
